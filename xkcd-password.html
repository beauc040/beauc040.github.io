<html>
<head>
    <title>XKCD Password</title>
    <link rel="stylesheet" href="xkcd.css"/>
    <script type="text/javascript" src="xkcd.js"></script>
</head>
<body>
    <h2>XKCD-Style Password Generator</h2>
    <label for="minwordlength">Minimum Word Length</label>
    <select id="minwordlength">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
    </select>
    <br/>
    <label for="maxwordlength">Maximum Word Length</label>
    <select id="maxwordlength">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option selected="selected">5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
    </select>
    <br/>
    <label for="maxlength">Max Length</label>
    <input type="range" min=1 max=50 value=20 id="maxlength" oninput="updateLength()"/>&nbsp;<span id="lengthval"></span>
    <br/>
    <label for="easytotype">Easy to Type</label>
    <input type="checkbox" id="easytotype"/>
    <br/>
    <label for="numsubs">Substitute with Numbers</label>
    <input type="checkbox" id="numsubs"/>
    <br/>
    <button onclick="listPasswords()">Submit</button>

    <h2>Possible Passwords</h2>
    <div id="passwords-container">
        <table id="passwords">
        </table>
    </div>
</body>
</html>
